<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>DrivenEats</title>
  </head>
  <body>
    <!-- beginning website -->
    <div class="website">
      <!-- beginning top-bar -->
      <header>
        <div>
          <h1>DrivenEats</h1>
          <p>Sua comida em 6 minutos</p>
        </div>
      </header>
      <!-- end top-bar -->
      <!-- beginning main -->
      <main>
        <!-- beginning first category -->
        <div class="category">
          <p>Primeiro, seu prato</p>
          <div class="products">
            <!-- beginning item -->
            <button class="first item" onclick="selectButton(this)">
              <img src="/assets/hamburguer.jpg" class="image-product" />
              <p class="name">Hambúrguer</p>
              <p class="description">Seu hambúrguer tradicional</p>
              <p>R$<span class="price">16,90</span></p>
              <img src="assets/checkmark-circle 2.png" class="checkmark" />
            </button>
            <!-- end item -->
            <!-- beginning item -->
            <button class="first item" onclick="selectButton(this)">
              <img src="/assets/vegano.jpg" class="image-product" />
              <p class="name">Hambúrguer Vegano</p>
              <p class="description">Feito a base de grão de bico</p>
              <p>R$<span class="price">25,90</span></p>
              <img src="assets/checkmark-circle 2.png" class="checkmark" />
            </button>
            <!-- end item -->
            <!-- beginning item -->
            <button class="first item" onclick="selectButton(this)">
              <img src="/assets/xtudo.jpg" class="image-product" />
              <p class="name">X-Tudo Gourmet</p>
              <p class="description">Xtudo, só que 3x mais caro</p>
              <p>R$<span class="price">39,90</span></p>
              <img src="assets/checkmark-circle 2.png" class="checkmark" />
            </button>
            <!-- end item -->
          </div>
        </div>
        <!-- end category -->
        <!-- beginning second category -->
        <div class="category">
          <p>Agora, sua bebida</p>
          <div class="products">
            <!-- beginning item -->
            <button class="second item" onclick="selectButton(this)">
              <img src="/assets/coca.jpg" class="image-product" />
              <p class="name">Coca Quente</p>
              <p class="description">Foto meramente ilustrativa</p>
              <p>R$<span class="price">4,90</span></p>
              <img src="assets/checkmark-circle 2.png" class="checkmark" />
            </button>
            <!-- end item -->
            <!-- beginning item -->
            <button class="second item" onclick="selectButton(this)">
              <img src="/assets/coca.jpg" class="image-product" />
              <p class="name">Coca Gelada</p>
              <p class="description"></p>
              <p>R$<span class="price">6,90</span></p>
              <img src="assets/checkmark-circle 2.png" class="checkmark" />
            </button>
            <!-- end item -->
            <!-- beginning item -->
            <button class="second item" onclick="selectButton(this)">
              <img src="/assets/cana.jpg" class="image-product" />
              <p class="name">Caldo de Cana</p>
              <p class="description">Atenção: contém cana</p>
              <p>R$<span class="price">6,00</span></p>
              <img src="assets/checkmark-circle 2.png" class="checkmark" />
            </button>
            <!-- end item -->
          </div>
        </div>
        <!-- end category -->
        <!-- beginning third category -->
        <div class="category">
          <p>Por fim, sua sobremesa</p>
          <div class="products">
            <!-- beginning item -->
            <button class="third item" onclick="selectButton(this)">
              <img src="/assets/brigadeiro.jpg" class="image-product" />
              <p class="name">Brigadeiro</p>
              <p class="description"></p>
              <p>R$<span class="price">2,90</span></p>
              <img src="assets/checkmark-circle 2.png" class="checkmark" />
            </button>
            <!-- end item -->
            <!-- beginning item -->
            <button class="third item" onclick="selectButton(this)">
              <img src="/assets/cenoura.png" class="image-product" />
              <p class="name">Bolo de Cenoura</p>
              <p class="description">Inclui cobertura de chocolate</p>
              <p>R$<span class="price">3,90</span></p>
              <img src="assets/checkmark-circle 2.png" class="checkmark" />
            </button>
            <!-- end item -->
            <!-- beginning item -->
            <button class="third item" onclick="selectButton(this)">
              <img src="/assets/sorvete.jpg" class="image-product" />
              <p class="name">Sorvete de Chocolate</p>
              <p class="description">Ou qual sabor estiver disponível</p>
              <p>R$<span class="price">8,00</span></p>
              <img src="assets/checkmark-circle 2.png" class="checkmark" />
            </button>
            <!-- end item -->
          </div>
        </div>
        <!-- end category -->

        <!-- beginning input address -->
        <div class="address modal">
          <div>
            <input
              type="text"
              id="customer-name"
              placeholder="Digite seu nome"
            />
            <input
              type="text"
              id="customer-address"
              placeholder="Digite seu endereço"
            />
          </div>
          <div>
            <button class="send" onclick="nextWindow();">Prosseguir</button>
            <button
              class="cancel"
              onclick="toggleAddressWindow(); toggleOverlay();"
            >
              Cancelar
            </button>
          </div>
        </div>
        <!-- end input address -->
        <!-- beginning confirm order window -->
        <div class="confirm-order modal">
          <strong>Confirme seu pedido</strong>
          <div class="order-items">
            <div class="first">
              <p class="name"></p>
              <p class="price"></p>
            </div>
            <div class="second">
              <p class="name"></p>
              <p class="price"></p>
            </div>
            <div class="third">
              <p class="name"></p>
              <p class="price"></p>
            </div>
            <div class="total">
              <p>Total</p>
              <p class="total-order"></p>
            </div>
          </div>
          <div class="confirm-buttons">
            <button class="send" onclick="sendMessage();">
              Tudo certo, pode pedir
            </button>
            <button
              class="cancel"
              onclick="toggleConfirmWindow(); toggleOverlay()"
            >
              Cancelar
            </button>
          </div>
        </div>
        <!-- end confirm order window -->
        <div class="overlay"></div>
      </main>
      <!-- end main -->
      <!-- beginning bottom-bar -->
      <div class="bottom-bar">
        <button
          class="checkout"
          onclick="toggleAddressWindow(); toggleOverlay();"
        >
          Selecione os 3 itens para fechar o pedido
        </button>
      </div>
      <!-- end bottom-bar -->
    </div>
    <!-- end website -->
    <script src="scripts.js"></script>
  </body>
</html>
